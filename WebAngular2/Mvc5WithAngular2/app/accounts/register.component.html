<div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" [(ngModel)]="model.Email">
</div>
<div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="model.Password">
</div>
<div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" [(ngModel)]="model.ConfirmPassword">
</div>
<button type="submit" class="btn btn-default" (click)="onSubmit(model)">Submit</button>
